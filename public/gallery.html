<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery - OM Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --success: #10b981;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            min-width: 150px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 0.8s ease-out;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            background: var(--bg-hover);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 1s ease-out;
        }

        .media-card {
            background: var(--bg-card);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out;
        }

        .media-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .media-preview {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: var(--bg-dark);
        }

        .media-preview img,
        .media-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .media-card:hover .media-preview img,
        .media-card:hover .media-preview video {
            transform: scale(1.1);
        }

        .media-type-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .media-type-badge.image {
            color: #10b981;
            border: 1px solid #10b981;
        }

        .media-type-badge.video {
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }

        .media-info {
            padding: 1.5rem;
        }

        .media-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .media-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .project-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-view:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .stats {
                flex-direction: column;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 1rem;
        }

        .modal-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--danger-dark);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üì∏ Media Gallery</h1>
            <p class="subtitle">Manage your images and videos</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Media</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="imageCount">0</div>
                <div class="stat-label">Images</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="videoCount">0</div>
                <div class="stat-label">Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="projectCount">0</div>
                <div class="stat-label">Projects</div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search by name or project...">
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All Media</button>
            <button class="filter-btn" data-filter="IMAGE">Images Only</button>
            <button class="filter-btn" data-filter="VIDEO">Videos Only</button>
        </div>

        <div id="projectFilters" class="filters" style="margin-top: 1rem;"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading media...</p>
        </div>

        <div id="gallery" class="gallery"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <h2>No media found</h2>
            <p>Upload some images or videos to get started!</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï Close</button>
            <div id="modalMedia"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const UPLOAD_SECRET = '85ae703357d54409b07f81ab6ea1c8b4'; // Matches .env UPLOAD_SECRET

        let allMedia = [];
        let filteredMedia = [];
        let currentFilter = 'all';
        let currentProjectFilter = 'all';
        let searchQuery = '';

        // Load media on page load
        document.addEventListener('DOMContentLoaded', loadMedia);

        async function loadMedia() {
            try {
                const response = await fetch(`${API_BASE}/api/media/all`);
                const data = await response.json();

                if (data.success) {
                    allMedia = data.data;
                    updateStats();
                    createProjectFilters();
                    applyFilters();
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading media:', error);
                showToast('Failed to load media', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateStats() {
            const imageCount = allMedia.filter(m => m.type === 'IMAGE').length;
            const videoCount = allMedia.filter(m => m.type === 'VIDEO').length;
            const projects = new Set(allMedia.map(m => m.project));

            document.getElementById('totalCount').textContent = allMedia.length;
            document.getElementById('imageCount').textContent = imageCount;
            document.getElementById('videoCount').textContent = videoCount;
            document.getElementById('projectCount').textContent = projects.size;
        }

        function createProjectFilters() {
            const projects = [...new Set(allMedia.map(m => m.project))];
            const container = document.getElementById('projectFilters');

            if (projects.length > 1) {
                container.innerHTML = '<button class="filter-btn active" data-project="all">All Projects</button>';
                projects.forEach(project => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.dataset.project = project;
                    btn.textContent = project;
                    btn.onclick = () => filterByProject(project);
                    container.appendChild(btn);
                });
            }
        }

        function applyFilters() {
            filteredMedia = allMedia.filter(media => {
                const matchesType = currentFilter === 'all' || media.type === currentFilter;
                const matchesProject = currentProjectFilter === 'all' || media.project === currentProjectFilter;
                const matchesSearch = !searchQuery ||
                    media.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    media.project.toLowerCase().includes(searchQuery.toLowerCase());

                return matchesType && matchesProject && matchesSearch;
            });

            renderGallery();
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');

            if (filteredMedia.length === 0) {
                gallery.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            emptyState.style.display = 'none';

            gallery.innerHTML = filteredMedia.map(media => `
                <div class="media-card">
                    <div class="media-preview">
                        ${media.type === 'IMAGE' ? `
                            <img src="${API_BASE}${media.url}" alt="${media.name}" loading="lazy">
                        ` : `
                            <img src="${API_BASE}${media.videoThumbnail}" alt="${media.name}" loading="lazy">
                        `}
                        <span class="media-type-badge ${media.type.toLowerCase()}">${media.type}</span>
                    </div>
                    <div class="media-info">
                        <div class="media-name" title="${media.name}">${media.name}</div>
                        <div class="media-meta">
                            <span class="project-tag">${media.project}</span>
                            <span class="meta-item">
                                üìÖ ${new Date(media.createdAt).toLocaleDateString()}
                            </span>
                        </div>
                        <div class="actions">
                            <button class="btn btn-view" onclick="viewMedia('${media.id}', '${media.type}', '${media.url}', '${media.videoThumbnail || ''}')">
                                üëÅÔ∏è View
                            </button>
                            <button class="btn btn-delete" onclick="deleteMedia('${media.id}', '${media.name}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewMedia(id, type, url, videoThumbnail) {
            const modal = document.getElementById('modal');
            const modalMedia = document.getElementById('modalMedia');

            if (type === 'IMAGE') {
                modalMedia.innerHTML = `<img src="${API_BASE}${url}" alt="Media">`;
            } else {
                modalMedia.innerHTML = `
                    <video controls autoplay>
                        <source src="${API_BASE}${url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            }

            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            document.getElementById('modalMedia').innerHTML = '';
        }

        async function deleteMedia(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/media/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'x-upload-secret': UPLOAD_SECRET
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Media deleted successfully!', 'success');
                    allMedia = allMedia.filter(m => m.id !== id);
                    updateStats();
                    applyFilters();
                } else {
                    showToast(data.error || 'Failed to delete media', 'error');
                }
            } catch (error) {
                console.error('Error deleting media:', error);
                showToast('Failed to delete media', 'error');
            }
        }

        function filterByType(type) {
            currentFilter = type;
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === type);
            });
            applyFilters();
        }

        function filterByProject(project) {
            currentProjectFilter = project;
            document.querySelectorAll('[data-project]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.project === project);
            });
            applyFilters();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', () => filterByType(btn.dataset.filter));
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            applyFilters();
        });

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
